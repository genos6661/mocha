<div class="invoice-print p-7">
	<div class="row">
		<div class="col">
			<p class="h4 text-center mb-0" id="judulNota">Mocha</p>
			<p class="text-center mb-0" id="namaCabang"></p>
			<p class="text-center mb-1"><span id="alamatCabang"></span> (<span id="teleponCabang"></span>)</p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<p class="h5 text-end mb-0">No. #<span id="nomorTrans"></span></p>

	          <th class="text-end">Rate</th>
	          <th class="text-end">Subtotal</th>
	        </tr>
	      </thead>
	      <tbody></tbody>

	<div class="row mt-4">
		<div class="col">
			<p id="footer1" class="d-none text-center mb-0"></p>
